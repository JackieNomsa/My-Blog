{% extends 'posts/home.html' %} {% block body %}
<div class="">
  <p>{{post.title}}</p>
  <p>{{post.author}}</p>
  <img src={{post.my_image.url}} width='500'/>
  <p>{{post.post}}</p>
</div>

<div>
  <ul>
    {% for i in comments %}
    <li>{{i.comment}}
    <a href={% url 'delete_comment' i.id %} class=" link-2"><abbr title="delete comment"><i class="fa fa-trash-o fa-2x"></i></abbr></a></li>
    {% endfor %}
  </ul>
</div>
<div class=""></div>
{% endblock %}
